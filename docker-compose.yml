version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: unify-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./unify-backend
    container_name: unify-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"

    # ðŸ”¥ AKSES NETWORK (PING)
    cap_add:
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true

    depends_on:
      - postgres


  frontend:
    build:
      context: ./unify-frontend
    container_name: unify-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
